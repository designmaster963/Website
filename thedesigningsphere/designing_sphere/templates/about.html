<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>About Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #060508ff;
      position: relative;
    }
        .blur-container {
      position: absolute;
      top: 40px; /* Adjust the top gap as needed */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(6, 5, 8, 0.5); /* Adjust the opacity as needed */
      padding: 10px;
      border-radius: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 50%; /* Adjust the width of the navbar container */
    }

    .navbar-logo {
      width: 40px; /* Adjust logo size as needed */
      height: 40px;
    }

    .navbar-links {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar-links li {
      margin-right: 50px; /* Adjust the space between navbar links */
    }

    .navbar-links li:last-child {
      margin-right: 100px;
    }

    .navbar-links li a {
      color: white;
      text-decoration: none;
      font-size: 20px; /* Adjust font size as needed */
    }

    .navbar-links li a:hover {
      color: black;
      background-color: #b3e0dc;
      border-radius: 20px;
      padding: 7px;
      text-align: center;
    }
     .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 50px;
      color: white;
    }
    </style>
</head>
<body>
 <div class="blur-container">
    <img src="{% static '/logo.png' %}" alt="Brand Logo" class="navbar-logo">
    <ul class="navbar-links">
      <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'projects' %}">Projects</a></li>
      <li><a href="{% url 'team' %}">Our Team</a></li>
      <li><a href="{% url 'club' %}">Club</a></li>
      <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    window.addEventListener('scroll', function () {
      var video = document.getElementById('bg-video');
      var scrollPosition = window.scrollY;
      var videoPosition = video.getBoundingClientRect().top;

      if (videoPosition < window.innerHeight && videoPosition + video.clientHeight > 0) {
        var blurAmount = Math.min(5, Math.max(0, (scrollPosition - videoPosition) / 100));
        video.style.filter = 'blur(' + blurAmount + 'px)';
      } else {
        video.style.filter = 'none';
      }
    });
    // document.getElementById('bg-video').addEventListener('ended', function() {
    //   this.pause();
    // });
  </script>
</body>
</html>
