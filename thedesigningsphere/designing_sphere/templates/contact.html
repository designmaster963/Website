<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #060508ff;
      font-family: Arial, sans-serif;
      position: relative;
    }

<!--        body {-->
<!--            margin: 0;-->
<!--            padding: 0;-->
<!--            font-family: Arial, sans-serif;-->
<!--            background-color: #b3e0dc;-->
<!--        }-->

        .container {
            margin: auto;
            padding: 60px;
            height: auto;
            width: 670px;
            background-color: #b3e0dc;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-in-out forwards;
        }


        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            display: block;
            margin: auto;
            width: 50%;
            padding: 10px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 200px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .blur-container {
      position: absolute;
      top: 40px; /* Adjust the top gap as needed */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(6, 5, 8, 0.5); /* Adjust the opacity as needed */
      padding: 10px;
      border-radius: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 50%; /* Adjust the width of the navbar container */
    }

    .navbar-logo {
      width: 40px; /* Adjust logo size as needed */
      height: 40px;
    }

    .navbar-links {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar-links li {
      margin-right: 50px; /* Adjust the space between navbar links */
    }

    .navbar-links li:last-child {
      margin-right: 100px;
    }

    .navbar-links li a {
      color: white;
      text-decoration: none;
      font-size: 20px; /* Adjust font size as needed */
    }

    .navbar-links li a:hover {
      color: black;
      background-color: #b3e0dc;
      border-radius: 20px;
      padding: 7px;
      text-align: center;
    }
     .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 50px;
      color: white;
    }
    .text {
            margin: auto;
            text-align: center;
            color: white;
            transform: translateY(140px);
            animation: slideRight 1s ease-in-out forwards;
        }
        @keyframes slideRight {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
      @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(200px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
 <div class="blur-container">
    <img src="{% static '/logo.png' %}" alt="Brand Logo" class="navbar-logo">
    <ul class="navbar-links">
      <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'projects' %}">Projects</a></li>
        <li><a href="{% url 'team' %}">Our Team</a></li>
      <li><a href="{% url 'about' %}">About</a></li>
      <li><a href="{% url 'club' %}">Club</a></li>
    </ul>
  </div>
 <div class="text">
     <h1>Contact our management team</h1>
     <h5>Weâ€™re happy to answer your questions.</h5>
 </div>
  <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="work-email">Work Email:</label>
                <input type="email" id="work-email" name="work-email" required>
            </div>
            <div class="form-group">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" required>
            </div>
            <div class="form-group">
                <label for="discussion">What would you like to discuss?</label>
                <textarea id="discussion" name="discussion" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </script>
</body>
</html>
